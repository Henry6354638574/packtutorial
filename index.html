<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的圖片網頁</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* 讓圖片垂直排列 */
            align-items: center;    /* 居中對齊 */
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        img {
            max-width: 100%;       /* 確保圖片不超出螢幕 */
            height: auto;
            margin-bottom: 20px;   /* 兩張圖片之間的間距 */
            border-radius: 10px;   /* 圓角效果，可刪除 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 陰影效果 */
        }
    </style>
</head>
<body>

    <img src="848.png" alt="bobo">

    <img src="5565.png" alt="哇操">

</body>
</html>
